<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS – La Proveedora (Demo Visual)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#00416A,#E4E5E6);
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Barra superior */
    .topbar {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .topbar button {
      background: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    .topbar button:hover {
      background: #0c6cbd;
      color: #fff;
    }

    /* Layout */
    .main-grid {
      flex: 1;
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 12px;
      padding: 12px;
    }

    /* Artículos */
    .articulos {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }
    .articulos .marca-agua {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: url("logo_proveedora.webp") no-repeat center center;
      background-size: 60%;
      opacity: 0.07;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      position: relative;
      z-index: 1;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f8fafc;
    }

    /* Panel derecho */
    .panel-info {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Footer */
    .status-bar {
      display: flex;
      gap: 16px;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      color: white;
      font-size: 13px;
      padding: 6px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <nav class="topbar">
    <button>Corte de Caja</button>
    <button>Cancelar Venta</button>
    <button>Descuento</button>
    <button>Salidas de Efectivo</button>
    <button>Salir</button>
  </nav>

  <!-- Zona principal -->
  <div class="main-grid">
    <!-- Artículos -->
    <div class="articulos">
      <div class="marca-agua"></div>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Cant</th>
            <th>Precio</th>
            <th>Importe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345</td>
            <td>Coca Cola 600ml</td>
            <td>2</td>
            <td>$15.00</td>
            <td>$30.00</td>
          </tr>
          <tr>
            <td>67890</td>
            <td>Sabritas 150g</td>
            <td>1</td>
            <td>$18.00</td>
            <td>$18.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Panel derecho -->
    <aside class="panel-info">
      <p><b>Fecha:</b> 25/08/2025</p>
      <p><b># Venta:</b> 00001</p>
      <p><b>Caj/Usu:</b> 3 / Gerardo</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="status-bar">
    <span>[F1] Consulta</span>
    <span>[F2] Precios</span>
    <span>[F4] Tickets</span>
    <span>[F5] Clientes</span>
    <span>[F9] Envia Espera</span>
    <span>[F10] Trae Espera</span>
    <span>[F12] Cobrar</span>
  </footer>
</body>
</html>

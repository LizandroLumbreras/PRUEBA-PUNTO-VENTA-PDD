<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS â€“ La Proveedora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#00416A,#E4E5E6);
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px 20px;
    }
    header button {
      background: #0c6cbd;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 16px;
      padding: 16px;
    }

    /* Panel izquierdo con logo */
    .panel-izq {
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 16px;
      position: relative;
      overflow: auto;
    }
    .panel-izq::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: url("logo_proveedora.webp") no-repeat center;
      background-size: 300px;
      opacity: 0.08;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    /* Productos agregados */
    .lista-productos {
      position: relative;
      z-index: 1;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
      background: rgba(255,255,255,0.6);
      border-radius: 6px;
      margin-bottom: 6px;
    }

    /* Panel derecho */
    .panel-der {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: right;
    }
    .btn-cobrar {
      background: #22aa22;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <button>Corte de Caja</button>
    <button>Cancelar Venta</button>
    <button>Descuento</button>
    <button>Salir</button>
  </header>

  <main>
    <!-- Panel izquierdo -->
    <section class="panel-izq">
      <div class="lista-productos">
        <div class="item"><span>2x Coca Cola 600ml</span><span>$30.00</span></div>
        <div class="item"><span>1x Sabritas 150g</span><span>$18.00</span></div>
        <div class="item"><span>3x Agua Ciel 1L</span><span>$36.00</span></div>
      </div>
    </section>

    <!-- Panel derecho -->
    <aside class="panel-der">
      <div>
        <p><b>Fecha:</b> 25/08/2025</p>
        <p><b># Venta:</b> 00001</p>
        <p><b>Caj/Usu:</b> 3 / Gerardo</p>
      </div>
      <div>
        <div class="total">Total: $84.00</div>
        <button class="btn-cobrar">ðŸ’³ Cobrar</button>
      </div>
    </aside>
  </main>

  <footer>
    [F1] Consulta Â· [F2] Precios Â· [F4] Tickets Â· [F5] Clientes Â· [F12] Cobrar
  </footer>
</body>
</html>
